<script type="text/javascript">
  (function () {
    //默认是1.7.1以上的版本
    var wxappver = "1.7.1";
    //获取小程序的api版本信息
    if (window.JD && JD.url && JD.url.getUrlParam && JD.url.getUrlParam("wxappver")) {
      wxappver = JD.url.getUrlParam("wxappver");
    }

    window.wxappShareConfig = function (param, config) {
      if (compareVersion(wxappver, "1.7.1") == -1) {
        //api版本小于1.7.1，则直接触发不支持的函数
        config.nosupport && config.nosupport(wxappver);
        return false;
      }
      //如果api还没有准备好，就直接响应fail函数
      config.fail && config.fail({
        "errMsg": "当前不是微信环境 或者 微信api还没有加载完"
      });
    };

    window.JD && JD.device && JD.device.scene == "weixin" && JD.wxapi && JD.wxapi.ready(function () {
      JD.wxapp && JD.wxapp.isWxapp(function (iswxapp) {
        if (iswxapp) {
          //小程序环境
          window.wxappShareConfig = function (param, config) {
            param = param || {};
            config = config || {};
            try {
              if (compareVersion(wxappver, "1.7.1") == -1) {
                //api版本小于1.7.1，则直接触发不支持的函数
                config.nosupport && config.nosupport(wxappver);
                return false;
              }

              //增加标识来源小程序的参数，理论上这时候头部方法肯定有了
              if (window.JD && JD.url && JD.url.addUrlParam && param.url) {
                param.url = JD.url.addUrlParam(param.url, {
                  "from": "wxshare"
                });
              }

              var data = {
                snsset: true,
                type: "share", //add by kejunsheng 2018/12/05 兼容京会玩小程序
                url: addProtocal(param.url) || "",
                rurl: addProtocal(param.rurl) || "",
                title: param.title || "",
                img: addProtocal(param.imgurl) || "", //add by kejunsheng 2018/12/05 兼容京会玩小程序
                imgurl: addProtocal(param.imgurl) || "",
                pageurl: addProtocal(param.pageurl || window.location.href) || "" //当前页面url，一般不传，取当前页面url。 add by zhaodanchun
              };
              window.shareConfig = window.shareConfig || {};
              window.shareConfig.link = data.url;
              if (window.wx && window.wx.miniProgram && window.wx.miniProgram.postMessage) {
                window.wx.miniProgram.postMessage({
                  data: data,
                  success: function (res) {
                    config.success && config.success(res);
                  },
                  cancel: function (res) {
                    config.cancel && config.cancel(res);
                  },
                  fail: function (res) {
                    config.fail && config.fail(res);
                  }
                });
              } else if (window.WeixinJSBridge && window.WeixinJSBridge.invoke) {
                window.WeixinJSBridge.invoke("invokeMiniProgramAPI", {
                  name: "postMessage",
                  arg: data
                }, function (res) {
                  //这样写的原因是小程序中就算是成功也没有err_msg
                  if (!res.err_msg) {
                    config.success && config.success(res);
                    return false;
                  }
                  //以下代码参考的是jssdk的源码
                  var errMsg = res.err_msg,
                    errIndex = res.err_msg.indexOf(":");

                  switch (errMsg.substring(errIndex + 1)) {
                    case "ok":
                      config.success && config.success(res);
                      break;
                    case "cancel":
                      config.cancel && config.cancel(res);
                      break;
                    default:
                      config.fail && config.fail(res);
                  }
                });
              }

              //为链接加上https协议头部
              function addProtocal(link) {
                //如果没有值，则直接返回
                if (!link) {
                  return link;
                }
                var anchor = document.createElement("a");
                anchor.href = link;
                return "https:" + anchor.href.replace(/^http(s?):/, "");
              }
            } catch (e) {
              console.log(e);
            }
          }
        }
      });
    });

    function compareVersion(ver1, ver2) {
      ver1 = ver1.split(".");
      ver2 = ver2.split(".");

      //确保数组中有三个数字
      ver1 = ver1.concat(["0", "0", "0"]).slice(0, 3);
      ver2 = ver2.concat(["0", "0", "0"]).slice(0, 3);

      //比较大小
      for (var i = 0; i < 3; i++) {
        var num1 = parseInt(ver1[i]);
        var num2 = parseInt(ver2[i]);

        if (num1 > num2) {
          return 1
        } else if (num1 < num2) {
          return -1
        }
      }

      return 0
    }
  })();
</script>

    (function(shopData, closedShops){

      if(!shopData) return;

              break;
            case 'closed':
              navigateTo('//wqs.jd.com/mweidian/closed.shtml');

          return val && val.trim() == target;

        "errMsg": "当前不是微信环境 或者 微信api还没有加载完"
      });
    };

    window.JD && JD.device && JD.device.scene == "weixin" && JD.wxapi && JD.wxapi.ready(function () {
      JD.wxapp && JD.wxapp.isWxapp(function (iswxapp) {
        if (iswxapp) {
          //小程序环境
          window.wxappShareConfig = function (param, config) {
            param = param || {};
            config = config || {};
            try {
              if (compareVersion(wxappver, "1.7.1") == -1) {
                //api版本小于1.7.1，则直接触发不支持的函数
                config.nosupport && config.nosupport(wxappver);
                return false;
              }

              //增加标识来源小程序的参数，理论上这时候头部方法肯定有了
              if (window.JD && JD.url && JD.url.addUrlParam && param.url) {
                param.url = JD.url.addUrlParam(param.url, {
                  "from": "wxshare"
                });
              }

              var data = {
                snsset: true,
                type: "share", //add by kejunsheng 2018/12/05 兼容京会玩小程序
                url: addProtocal(param.url) || "",
                rurl: addProtocal(param.rurl) || "",
                title: param.title || "",
                img: addProtocal(param.imgurl) || "", //add by kejunsheng 2018/12/05 兼容京会玩小程序
                imgurl: addProtocal(param.imgurl) || "",
                pageurl: addProtocal(param.pageurl || window.location.href) || "" //当前页面url，一般不传，取当前页面url。 add by zhaodanchun
              };
              window.shareConfig = window.shareConfig || {};
              window.shareConfig.link = data.url;
              if (window.wx && window.wx.miniProgram && window.wx.miniProgram.postMessage) {
                window.wx.miniProgram.postMessage({
                  data: data,
                  success: function (res) {
                    config.success && config.success(res);
                  },
                  cancel: function (res) {
                    config.cancel && config.cancel(res);
                  },
                  fail: function (res) {
                    config.fail && config.fail(res);
                  }
                });
              } else if (window.WeixinJSBridge && window.WeixinJSBridge.invoke) {
                window.WeixinJSBridge.invoke("invokeMiniProgramAPI", {
                  name: "postMessage",
                  arg: data
                }, function (res) {
                  //这样写的原因是小程序中就算是成功也没有err_msg
                  if (!res.err_msg) {
                    config.success && config.success(res);
                    return false;
                  }
                  //以下代码参考的是jssdk的源码
                  var errMsg = res.err_msg,
                    errIndex = res.err_msg.indexOf(":");

                  switch (errMsg.substring(errIndex + 1)) {
                    case "ok":
                      config.success && config.success(res);
                      break;
                    case "cancel":
                      config.cancel && config.cancel(res);
                      break;
                    default:
                      config.fail && config.fail(res);
                  }
                });
              }

              //为链接加上https协议头部
              function addProtocal(link) {
                //如果没有值，则直接返回
                if (!link) {
                  return link;
                }
                var anchor = document.createElement("a");
                anchor.href = link;
                return "https:" + anchor.href.replace(/^http(s?):/, "");
              }
            } catch (e) {
              console.log(e);
            }
          }
        }
      });
    });

    function compareVersion(ver1, ver2) {
      ver1 = ver1.split(".");
      ver2 = ver2.split(".");

      //确保数组中有三个数字
      ver1 = ver1.concat(["0", "0", "0"]).slice(0, 3);
      ver2 = ver2.concat(["0", "0", "0"]).slice(0, 3);

      //比较大小
      for (var i = 0; i < 3; i++) {
        var num1 = parseInt(ver1[i]);
        var num2 = parseInt(ver2[i]);

        if (num1 > num2) {
          return 1
        } else if (num1 < num2) {
          return -1
        }
      }

      return 0
    }
  })();
</script>
